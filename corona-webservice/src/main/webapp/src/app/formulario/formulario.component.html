<div class="centralize">

<form class="example-form">
    <p>Dados Pessoais:<p>
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Nome</mat-label>
                            <input matInput [formControl]="nomeCtrl" required>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Sobrenome</mat-label>
                            <input matInput [formControl]="sobrenomeCtrl" required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>RG</mat-label>
                            <input matInput placeholder="Ex. 6123789"
                                   [formControl]="rgCtrl">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>CPF</mat-label>
                            <input matInput placeholder="Ex. 15068794256"
                                   [formControl]="cpfCtrl">
                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Ex. pat@example.com" [formControl]="emailCtrl" required>
                </mat-form-field>

            </p>

            <label for="start">Data de nascimento:</label>
            <input [formControl]="dataNascimentoCtrl" type="date" id="start" name="trip-start" value="2018-07-22" min="1900-01-01" max="2019-12-31">



            <mat-form-field class="sexo">
                <mat-label>Sexo</mat-label>
                <mat-select disableRipple [formControl]="sexoCtrl">
                    <mat-option value="MASCULINO">Masculino</mat-option>
                    <mat-option value="FEMININO">Feminino</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-checkbox class="pcd" [formControl]="pcdCtrl">PCD</mat-checkbox>

</form>

<form class="example-form">
    <p>Endereco:<p>
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Rua</mat-label>
                            <input matInput [formControl]="ruaCtrl" required>
                        </mat-form-field >
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Numero</mat-label>
                            <input matInput [formControl]="numeroCtrl" required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Complemento</mat-label>
                    <input matInput [formControl]="complementoCtrl">
                </mat-form-field>
            </p>

            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>CEP</mat-label>
                            <input matInput placeholder="Ex. 54394541"
                                   [formControl]="cepCtrl">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Bairro</mat-label>
                            <input matInput [formControl]="bairroCtrl">
                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Cidade</mat-label>
                            <input matInput [formControl]="cidadeCtrl"
                                   required>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Estado</mat-label>
                            <input matInput [formControl]="estadoCtrl">
                        </mat-form-field>
                    </td>
                </tr>
            </table>

</form>

<button class="enviar" mat-raised-button color="primary" (click)="save()" >Enviar</button>
<button class="cancelar" mat-raised-button color="secondary" onClick="window.location.reload();">Cancelar</button>
</div>
